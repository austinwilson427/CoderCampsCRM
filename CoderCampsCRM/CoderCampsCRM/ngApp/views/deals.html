<div class="row details_wrap">
    <div class="col-md-2 form-group">
        <label>Filter By Date</label>
        <select class="form-control" ng-model="vm.dateFilter" ng-change="vm.filterByDate()">
            <option value="all">All Deals</option>
            <option value="today">Deals For Today</option>
            <option value="week">Deals For Week</option>
            <option value="month">Deals For Month</option>
        </select>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-2">
                <a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                <a href="#"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a>
            </div>
            <div class="col-md-8 form-group">
                <input class="form-control full" placeholder="Search all deals in this view..." ng-model="vm.searchPhrase"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" ng-click="vm.addDealModal()">+ Add Deal</button>
            </div>
        </div>
        <div class="table_wrap">
            <table class="table table-hover table-bordered deals_table">
                <tr>
                    <th ng-click="vm.sortBy('dealName')">Deal Name <span ng-class="vm.menuDirectionName"></span></th>
                    <th ng-click="vm.sortBy('stage')">Deal Stage <span ng-class="vm.menuDirectionStage"></span></th>
                    <th ng-click="vm.sortBy('closeDate')">Close Date <span ng-class="vm.menuDirectionDate"></span></th>
                    <th ng-click="vm.sortBy('amount')">Amount <span ng-class="vm.menuDirectionAmount"></span></th>
                    <th ng-click="vm.sortBy('dealOwnerId')">Deal Owner Id <span ng-class="vm.menuDirectionOwner"></span></th>
                    <th ng-click="vm.sortBy('companyId')">Company Id <span ng-class="vm.menuDirectionCompany"></span></th>
                    <th>Edit</th>
                    <th>Del</th>
                </tr>
                <tr ng-repeat="deal in vm.allDeals | orderBy: vm.sortName : vm.reverse | filter: vm.searchPhrase">
                    <td><a href="#">{{deal.dealName}}</a></td>
                    <td>{{deal.stage}}</td>
                    <td>{{deal.closeDate | date: 'MM/dd/yy'}}</td>
                    <td>{{deal.amount | currency}}</td>
                    <td>{{deal.dealOwnerId}}</td>
                    <td>{{deal.companyId}}</td>
                    <td><a href="#" ng-click="vm.editDealModal(deal)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                    <td><a href="#" ng-click="vm.deleteDealModal(deal)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
        
    </div>
</div>
