<div class="route_wrap">
    <div class="row">
        <div class="col-md-12 note_content_wrap">
            <textarea ng-model="vm.noteContent" class="deal_notes" rows="10" placeholder="Start typing to leave a note..."></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <button ng-show="vm.noteContent" ng-click="vm.submitNote()" class="btn btn-success form-control full">Add Note</button>
        </div>
    </div>
</div>
