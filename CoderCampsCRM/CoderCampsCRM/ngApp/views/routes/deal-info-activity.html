<div class="route_wrap">
    <div class="row">
        <div class="col-md-6 activity_date_wrap">
            <label>Date:</label>
            <input type="text" ng-model="vm.dateSelected" ng-change="vm.selectDate()" class="customDates form-control full">
        </div>
        <div class="col-md-6 activity_time_wrap">
            <label>Time:</label>
            <select class="form-control full" ng-change="vm.selectTime()" ng-model="vm.timeSelected">
                <option ng-repeat="time in vm.timeObject" value="{{time.value}}">{{time.display}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 activity_content_wrap">
            <textarea ng-model="vm.activityContent" class="deal_notes" rows="10" placeholder="Describe the activity..."></textarea>
        </div>
    </div>
    <div ng-show="vm.activityContent" class="row activity_button_wrap">
        <div class="col-md-8 col-md-offset-2">
            <button ng-click="vm.submitActivity()" class="btn btn-success form-control full">Log Activity</button>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(".customDates").datepicker();
    });
</script>
