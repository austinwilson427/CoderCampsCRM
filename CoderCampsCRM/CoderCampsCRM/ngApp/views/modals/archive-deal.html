<div class="deal_modal">
    <div class="modal-header">
        <h1>Archive Deals</h1>
    </div>
    <div class="modal-body">
        <h4>Are you sure you want to archive {{vm.dealsToArchiveLength}} item(s)?</h4>
        <div class="row">
            <div class="col-md-6 form-group">
                <button class="btn btn-danger form-control full" ng-click="vm.archiveDeal()">Archive Deals</button>
            </div>
            <div class="col-md-6 form-group">
                <button class="btn btn-primary form-control full" ng-click="vm.closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>
