<form name="contactAdd" ng-submit="modal.addContact()">
    <div class="modal-header">
        <h3 class="modal-title">Add a Contact</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <label>Full Name</label><input type="text" ng-model="modal.contact.name" class="form-control" name="name" required /><span ng-show="contactAdd.name.$touched && contactAdd.name.$error.required" class="error">Please enter a name</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <label>Email</label><input type="email" ng-model="modal.contact.email" class="form-control" name="email" required /><span ng-show="contactAdd.email.$touched && contactAdd.email.$error.required" class="error">Please enter an email</span>
            </div>            
        </div> 
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <label>Phone Number</label><input type="text" ng-model="modal.contact.phoneNumber" class="form-control" name="phoneNumber" required /><span ng-show="contactAdd.phoneNumber.$touched && contactAdd.phoneNumber.$error.required" class="error">Please enter a phone number</span>
            </div>
        </div> 
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <label>Company</label><input type="text" ng-model="modal.contact.company" class="form-control" name="company" required /><span ng-show="contactAdd.company.$touched && contactAdd.company.$error.required" class="error">Please enter a company</span>
            </div>
        </div> 
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <label>Job Title</label><input type="text" ng-model="modal.contact.jobTitle" class="form-control" name="jobTitle" required /><span ng-show="contactAdd.jobTitle.$touched && contactAdd.jobTitle.$error.required" class="error">Please enter a job title</span>
            </div>
        </div>           
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="modal.closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </div>
</form>
